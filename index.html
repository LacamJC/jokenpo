<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jokenpo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Jokenpo</h1>


        <div id="usuario" class="row  w-50 m-auto">
            <div class="mb-3 col"><input type="button" value="Pedra" class="btn btn-primary btn-lg" onclick="jokenpo('PEDRA')"></div>
            <div class="mb-3 col"><input type="button" value="Papel" class="btn btn-primary btn-lg" onclick="jokenpo('PAPEL')"></div>
            <div class="mb-3 col"><input type="button" value="Tesoura" class="btn btn-primary btn-lg" onclick="jokenpo('TESOURA')"></div>
        </div>

        <div id="resultado" > 

        </div>
    </div>




    <script>
        function jokenpo(x)
        {
            let computador = Math.floor(Math.random() * 3) + 1
            let usuario = x
            let resultado = document.getElementById('resultado')
            let ganhador;
            // console.log(computador)
            resultado.innerHTML = ""
            switch (computador)
            {
                case 1:
                    // console.log("PEDRA")
                    computador = "PEDRA"
                    break;
                    case 2: 
                        // console.log("PAPEL")
                        computador = "PAPEL"
                        break; 
                        case 3: 
                            // console.log("TESOURA")
                            computador = "TESOURA"
                            break;
            }

            // console.log(`COMPUTADOR : ${computador}`)
            // console.log(`USUARIO : ${usuario}`)

            if(computador == usuario)
            {
                console.log("EMPATE")
                console.log(`COMPUTADOR : ${computador}`)
                console.log(`USUARIO : ${usuario}`)
                ganhador = "Empate"
            }
            
            // VITORIAS DO COMPUTADOR
            else if(computador == "PEDRA" && usuario == "TESOURA")
            {
                console.log("COMPUTADOR VENCEU")
                console.log(`COMPUTADOR : ${computador}`)
                console.log(`USUARIO : ${usuario}`)

                ganhador = "Computador"
            }else 

            if(computador == "TESOURA" && usuario == "PAPEL")
            {
                console.log("COMPUTADOR VENCEU")
                console.log(`COMPUTADOR : ${computador}`)
                console.log(`USUARIO : ${usuario}`)
                ganhador = "Computador"
            }else 
            if(computador == "PAPEL" && usuario == "PEDRA")
            {
                console.log("COMPUTADOR VENCEU")
                console.log(`COMPUTADOR : ${computador}`)
                console.log(`USUARIO : ${usuario}`)
                ganhador = "Computador"
            }


            
            // VITORIAS DO USUARIO
            else 
            if(computador == "PAPEL" && usuario == "TESOURA")
            {
                console.log("USUARIO VENCEU")
                console.log(`COMPUTADOR : ${computador}`)
                console.log(`USUARIO : ${usuario}`)

                ganhador = "Usuario"
            }
            if(computador == "TESOURA" && usuario == "PEDRA")
            {
                console.log("USUARIO VENCEU")
                console.log(`COMPUTADOR : ${computador}`)
                console.log(`USUARIO : ${usuario}`)
                ganhador = "Usuario"
            }else 
            if(computador == "PEDRA" && usuario == "PAPEL")
            {
                console.log("USUARIO VENCEU")
                console.log(`COMPUTADOR : ${computador}`)
                console.log(`USUARIO : ${usuario}`)
                ganhador = "Usuario"
            }


            setTimeout(function() {
                resultado.innerHTML = `    <div class="alert alert-primary"><p>O vencedor foi : <strong>${ganhador}</strong></p><p>O Usuario escolheu <strong>${usuario}</strong> e o computador escolheu <strong>${computador}</strong></p></div>`
            }, 1000)
            

        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
